on: [push]

jobs:
  prod-test-suite-1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run:  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      id: install_dependencies
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_MESSAGE: "Hi hooman! This webhook is being tested by Ansh"
        SLACK_WEBHOOK: https://hooks.slack.com/services/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
    - name: Run test
      run: python -m pytest -m "desktop" -v pages/ --junitxml=test-reports/report.xml

  prod-test-suite-2:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - name: Install dependencies
      run:  if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run test
      run: python -m pytest -m "laptop" -v pages/ --junitxml=test-reports/report.xml