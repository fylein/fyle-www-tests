image: python:3.7

pipelines:
  branches:
    master:
      - step:
          name: Test
          script:
            - pip install virtualenv
            - virtualenv venv --python=python3.7
            - source venv/bin/activate
            - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            - python -m pytest -v pages/ --junitxml=test-reports/report.xml

  custom:
    prod-pipeline:
      - step:
          name: Prod test
          script:
            - pip install virtualenv
            - virtualenv venv --python=python3.7
            - source venv/bin/activate
            - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            - python -m pytest -v pages/ --junitxml=test-reports/report.xml

    staging1-pipeline:
        - step:
            name: Staging1 test
            script:
              - pip install virtualenv
              - virtualenv venv --python=python3.7
              - source venv/bin/activate
              - if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
              - python -m pytest -v pages/priority-pages/typeform/test_typeform.py --url stag1 --junitxml=test-reports/report.xml

